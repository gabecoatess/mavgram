<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" value="A gallery of Otters.">
    <meta name="og:title" property="og:title" content="Ottergram">
    <title>Mavgram</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

    <link rel="stylesheet" href="styles/styles.css">

    <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

</head>
<body>
    <header class="main-header">
        <h1 class="logo-text">Mavgram</h1>
    </header>
    <main class="main-content">
        <ul class="thumbnail-list">
            <li class="thumbnail-item">
                <a href="assets/images/mav1.jpg" data-image-role="trigger" data-image-title="Sun glasses!" data-image-url="assets/images/mav1.jpg">
                    <img class="thumbnail-image" src="assets/images/mav1.jpg" alt="Maverick with some nice sun glasses.">
                    <span class="thumbnail-title">Mav</span>
                </a>
            </li>
            <li class="thumbnail-item">
                <a href="assets/images/mav2.jpg" data-image-role="trigger" data-image-title="Happy days!" data-image-url="assets/images/mav2.jpg">
                    <img class="thumbnail-image" src="assets/images/mav2.jpg" alt="Maverick looking into the distance happily.">
                    <span class="thumbnail-title">Mav</span>
                </a>
            </li>
            <li class="thumbnail-item">
                <a href="assets/images/mav3.jpg" data-image-role="trigger" data-image-title="Nothing gets better!" data-image-url="assets/images/mav3.jpg">
                    <img class="thumbnail-image" src="assets/images/mav3.jpg" alt="An extreme close up of happy Maverick.">
                    <span class="thumbnail-title">Mav</span>
                </a>
            </li>
            </li>
            <li class="thumbnail-item">
                <a href="assets/images/mav4.jpg" data-image-role="trigger" data-image-title="Happy Birthday!" data-image-url="assets/images/mav4.jpg">
                    <img class="thumbnail-image" src="assets/images/mav4.jpg" alt="Maverick smiling for his birthday.">
                    <span class="thumbnail-title">Mav</span>
                </a>
            </li>
            <li class="thumbnail-item">
                <a href="assets/images/mav5.jpg" data-image-role="trigger" data-image-title="Family Time!" data-image-url="assets/images/mav5.jpg">
                    <img class="thumbnail-image" src="assets/images/mav5.jpg" alt="Family photo with Maverick as cute as can be.">
                    <span class="thumbnail-title">Mav</span>
                </a>
            </li>
            <li class="thumbnail-item">
                <a href="assets/images/mav6.jpg" data-image-role="trigger" data-image-title="October is the Month!" data-image-url="assets/images/mav6.jpg">
                    <img class="thumbnail-image" src="assets/images/mav6.jpg" alt="Another pose for the camera.">
                    <span class="thumbnail-title">Mav</span>
                </a>
            </li>
            <li class="thumbnail-item">
                <a href="assets/images/mav7.jpg" data-image-role="trigger" data-image-title="Cameras everywhere!" data-image-url="assets/images/mav7.jpg">
                    <img class="thumbnail-image" src="assets/images/mav7.jpg" alt="He really likes the attention!">
                    <span class="thumbnail-title">Mav</span>
                </a>
            </li>
            <li class="thumbnail-item">
                <a href="assets/images/mav8.jpg" data-image-role="trigger" data-image-title="Mmmm.. tasty!" data-image-url="assets/images/mav8.jpg">
                    <img class="thumbnail-image" src="assets/images/mav8.jpg" alt="Maverick munching on some good cake!">
                    <span class="thumbnail-title">Mav</span>
                </a>
            </li>
            <li class="thumbnail-item">
                <a href="assets/images/mav9.jpg" data-image-role="trigger" data-image-title="Box > Toy" data-image-url="assets/images/mav9.jpg">
                    <img class="thumbnail-image" src="assets/images/mav9.jpg" alt="Maverick found his home in a box!">
                    <span class="thumbnail-title">Mav</span>
                </a>
            </li>
            <li class="thumbnail-item">
                <a href="assets/images/mav10.jpg" data-image-role="trigger" data-image-title="Sea what I did there?" data-image-url="assets/images/mav10.jpg">
                    <img class="thumbnail-image" src="assets/images/mav10.jpg" alt="Maverick seas nothing behind him.">
                    <span class="thumbnail-title">Mav</span>
                </a>
            </li>
            <li class="thumbnail-item">
                <a href="assets/images/mav11.jpg" data-image-role="trigger" data-image-title="It's Show Time!" data-image-url="assets/images/mav11.jpg">
                    <img class="thumbnail-image" src="assets/images/mav11.jpg" alt="Maverick watching a show!">
                    <span class="thumbnail-title">Mav</span>
                </a>
            </li>
            <li class="thumbnail-item">
                <a href="assets/images/mav12.jpg" data-image-role="trigger" data-image-title="Monotone pics!" data-image-url="assets/images/mav12.jpg">
                    <img class="thumbnail-image" src="assets/images/mav12.jpg" alt="Typical boy picture with Maverick not smiling.">
                    <span class="thumbnail-title">Mav</span>
                </a>
            </li>
            <li class="thumbnail-item">
                <a href="assets/images/mav13.jpg" data-image-role="trigger" data-image-title="Happy Easter!" data-image-url="assets/images/mav13.jpg">
                    <img class="thumbnail-image" src="assets/images/mav13.jpg" alt="Maverick with bunny ears!">
                    <span class="thumbnail-title">Mav</span>
                </a>
            </li>
            <li class="thumbnail-item">
                <a href="assets/images/mav14.jpg" data-image-role="trigger" data-image-title="Eggs?? Where!?" data-image-url="assets/images/mav14.jpg">
                    <img class="thumbnail-image" src="assets/images/mav14.jpg" alt="Maverick loves searching for easter eggs!">
                    <span class="thumbnail-title">Mav</span>
                </a>
            </li>
        </ul>

        <div class="detail-image-container">
            <div class="detail-image-frame">
                <img class="detail-image" data-image-role="target" src="assets/images/mav11.jpg" alt="">
                <span class="detail-image-title" data-image-role="title">Invisible Sandwich</span>
            </div>
        </div>
    </main>
    <script src="scripts/main.js" charset="utf-8"></script>
</body>
</html>
